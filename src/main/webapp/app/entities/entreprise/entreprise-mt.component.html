<div>
    <h2>
        <span jhiTranslate="continentalApp.entreprise.home.title">Entreprises</span>
        <button class="btn btn-primary float-right create-entreprise-mt" [routerLink]="['/', { outlets: { popup: ['entreprise-mt-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="continentalApp.entreprise.home.createLabel">
            Create new Entreprise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entreprises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="continentalApp.entreprise.nom">Nom</span></th>
            <th><span jhiTranslate="continentalApp.entreprise.sigle">Sigle</span></th>
            <th><span jhiTranslate="continentalApp.entreprise.numeroContrat">Numero Contrat</span></th>
            <th><span jhiTranslate="continentalApp.entreprise.contact">Contact</span></th>
            <th><span jhiTranslate="continentalApp.entreprise.email">Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entreprise of entreprises ;trackBy: trackId">
                <td><a [routerLink]="['../entreprise-mt', entreprise.id ]">{{entreprise.id}}</a></td>
                <td>{{entreprise.nom}}</td>
                <td>{{entreprise.sigle}}</td>
                <td>{{entreprise.numeroContrat}}</td>
                <td>{{entreprise.contact}}</td>
                <td>{{entreprise.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entreprise-mt', entreprise.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entreprise-mt/'+ entreprise.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entreprise-mt/'+ entreprise.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
