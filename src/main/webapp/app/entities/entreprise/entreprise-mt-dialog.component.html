<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEntrepriseLabel" jhiTranslate="continentalApp.entreprise.home.createOrEditLabel">Create or edit a Entreprise</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!entreprise.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="entreprise.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="continentalApp.entreprise.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="entreprise.nom" required />
            <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="continentalApp.entreprise.sigle" for="field_sigle">Sigle</label>
            <input type="text" class="form-control" name="sigle" id="field_sigle"
                [(ngModel)]="entreprise.sigle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="continentalApp.entreprise.numeroContrat" for="field_numeroContrat">Numero Contrat</label>
            <input type="text" class="form-control" name="numeroContrat" id="field_numeroContrat"
                [(ngModel)]="entreprise.numeroContrat"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="continentalApp.entreprise.contact" for="field_contact">Contact</label>
            <input type="number" class="form-control" name="contact" id="field_contact"
                [(ngModel)]="entreprise.contact"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="continentalApp.entreprise.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="entreprise.email"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
